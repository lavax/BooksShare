<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="en">
<title>Detail</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center" th:text="#{book.edit.title}">Book
			info</h2>
		<div class="row">
			<div class="col m8 s12 offset-m2">
				<img th:src="@{/bookCover}" width="100" height="100" />
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input th:field="${book.name}" id="isbn" type="text"
					th:errorclass="invalid" required="required" readonly /> <label
					for="name" th:text="#{book.name}">Name</label>
				<div th:errors="*{name}" class="red-text">Error</div>
			</div>
			<!-- 				<div class="input-field col s6">
					<input th:field="${book.authors}" id="isbn" type="text"
						th:errorclass="invalid" required="required" /> <label
						for="author" th:text="#{book.author}">Author</label>
					<div th:errors="*{author}" class="red-text">Error</div>
				</div> -->
			<div class="input-field col s6">
				<input th:field="${book.isbn}" id="isbn" type="text"
					th:errorclass="invalid" readonly /> <label for="isbn"
					th:text="#{book.isbn}">ISBN</label>
				<div th:errors="*{isbn}" class="red-text">Error</div>
			</div>
			<div class="input-field col s6">
				<input th:field="${book.dateOfIssue}" id="birthDate" type="text"
					th:errorclass="invalid" required="required" class="datepicker"
					readonly /><label for="dateOfIssue" th:text="#{book.dateOfIssue}"
					th:placeholder="${dateFormat}">Date of issue</label>
				<div th:errors="*{dateOfIssue}" class="red-text">Error</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<textarea th:field="${book.description}" id="description"
					th:errorclass="invalid" class="materialize-textarea" readonly>
					</textarea>
				<label for="description" th:text="#{book.description}">Description</label>
				<div th:errors="*{description}" class="red-text">Error</div>
			</div>
		</div>
		<div class="row s12 center">
			<button class="btn indigo waves-effect waves-light" type="submit"
				name="save" th:text="#{common.back}">
				Back <i class="mdi-content-send right"></i>
			</button>
		</div>
	</div>
</body>
</html>
