<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="en">
<title>Books</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center" th:text="#{book.list.title}">Books</h2>
		<ul class="collection">
			<li class="collection-item avatar" th:each="book :${books}"><img
				th:src="${book.coverUrl}" alt="" class="circle" /> <span
				class="title" th:text="${book.name}">Book name</span>
				<p th:text="${book.isbn}">Book isbn</p>
				<p th:text="${book.dateOfIssue}">Book dateOfIssue</p></li>
		</ul>
	</div>
</body>
</html>
