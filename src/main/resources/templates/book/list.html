<head lang="en">
<title>Books</title>
</head>
<body>
	<div class="row" layout:fragment="content">

			<li class="collection-item avatar" th:each="book :${books}"><img
				th:src="@{/bookCover}" alt="" class="circle" /> <span class="title"
				th:text="${book.name}">Book name</span>
				<p th:text="${book.isbn}">Book ISBN</p>

		<form th:action="@{/book}" th:method="DELETE"
			class="col m8 s12 offset-m2">
			<div class="col s4" th:each="book:${books}">
				<div class="card">
					<div class="card-image">
						<a th:href="@{/book/{bookId}/detail(bookId=${book.id})}"><img th:src="@{/bookCover}"> <span
							class="card-title" th:text="${book.name}">Book name</span> </a>
					</div>
					<div class="card-content">
						<p th:text="${#calendars.format(book.dateOfIssue,'yyyy/MM/dd')}">Book
							date of issue</p>
						<p th:text="${book.isbn}">Book ISBN</p>
					</div>
					<div class="card-action">
						<a href="#"><i class="material-icons">file_download</i></a> <a
							href="#"><i class="material-icons">edit</i></a>
						<button class="btn indigo waves-effect waves-light" type="submit"
							name="delete" th:value="${book.id}">
							<i class="material-icons">delete</i>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
